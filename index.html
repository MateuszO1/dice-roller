<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
    }

    .left-container {
      flex: 1;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .right-container {
      flex: 2;
      padding: 20px;
      border: 1px solid #ccc;
    }
  </style>
  <title>Unequal Side-by-Side Containers</title>
</head>
<body>

<div class="container">
  <div class="left-container">
    <!-- Content for the left container goes here -->
    <h2>Left Container</h2>
    <p>Your text content goes here.</p>
  </div>

  <div class="right-container">
    <!-- Content for the right container goes here -->
    <h2>Right Container</h2>
    <img src="your-image.jpg" alt="Your Image">
  </div>
</div>

</body>
</html>
