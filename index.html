<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
<head>
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="rollDice()">
    <h1>Dice Roller</h1>
    <p>Instructions: Click the "Roll" button to roll the dice six different times.</p>
    <table>
        <tr>
            <th>Dice 1</th>
            <th>Dice 2</th>
            <th>Dice 3</th>
            <th>Dice 4</th>
            <th>Dice 5</th>
        </tr>
        <tr>
            <td><input type="text" id="dice1" readonly></td>
            <td><input type="text" id="dice2" readonly></td>
            <td><input type="text" id="dice3" readonly></td>
            <td><input type="text" id="dice4" readonly></td>
            <td><input type="text" id="dice5" readonly></td>
        </tr>
    </table>
    <button id="roll" onclick="rollDice()" autofocus>Roll</button>
    <script src="script.js"></script>
</body>
</html>
