<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dice Roller</h1>
    <p>Instructions: Click the "Roll" button to roll the dice six different times.</p>
    <!--Table that contains a label for each of the five dice-->
    <table>
        <tr>
            <th>Dice 1</th>
            <th>Dice 2</th>
            <th>Dice 3</th>
            <th>Dice 4</th>
            <th>Dice 5</th>
        </tr>
        <!--Table that contains the roll value of each of the five dice-->
        <tr>
            <td><input style="text" id="fetch2Plus2()" readonly></td>
            <td><input style="text" id="fetch2Plus2()" readonly></td>
	    <td><input style="text" id="fetch2Plus2()" readonly></td>
	    <td><input style="text" id="fetch2Plus2()" readonly></td>
	    <td><input style="text" id="fetch2Plus2()" readonly></td>
        </tr>
    </table>
    <!--The button used to roll all five dice-->
    <button id="roll" onclick="fetch2Plus2()" autofocus>Roll</button>
    <div id="fetch-2plus2-result"></div>
    <br><br>
    <script>
			async function fetch2Plus2() {
				const response = await fetch("https://dice-roller-api.azurewebsites.net/2plus2")
				const responseText = await response.text()
				document.getElementById("fetch-2plus2-result").innerHTML = responseText
			}
    </script>
</body>
</html>
